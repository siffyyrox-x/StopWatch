<!DOCTYPE html>
<html>
<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button id="startBtn" class="hover"  onclick="startTimer()">Start</button>
            <button id="stopBtn" class="hover" onclick="stopTimer()">Stop</button>
            <button id="resetBtn" class="hover" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
